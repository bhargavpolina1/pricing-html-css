<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing component</title>
    <link rel="stylesheet" href = "reset.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="annualContainer">
        <div class="headingContainer">
          <h1>Our Pricing</h1>
          <div>
            <span>Annually</span>
            <label class="switch">
              <span class="slider round"> <input type="checkbox" /></span>
            </label>
            <span>Monthly</span>
          </div>
        </div>
        <div class="pricingMainContainer">
          <div class="pricingSubContainer">
            <ul>
              <li><h3 class="planType">Basic</h3></li>
              <li class = "planPrice">$199.99</li>
              <hr />
              <li class="storageDetails">500 GB Storage</li>
              <hr />
              <li class="userDetails">2 Users Allowed</p>
              <hr />
              <li class="sharingDetails">Send up to 3 GB</li>
              <hr />
              <button>Learn More</button>
            </ul>
          </div>
          <div class="pricingSubContainer">
            <ul>
              <li><h3 class="planType">Professional</h3></li>
              <li class = "planPrice">$249.99</li>
              <hr />
              <li class="storageDetails">1 TB Storage</li>
              <hr />
              <li class="userDetails">5 Users Allowed</p>
              <hr />
              <li class="sharingDetails">Send up to 10 GB</li>
              <hr />
              <button>Learn More</button>
            </ul>
          </div>
          <div class="pricingSubContainer">
            <div class="pricingSubContainer">
              <ul>
                <li><h3 class="planType">Master</h3></li>
                <li class = "planPrice">$399.99</li>
                <hr />
                <li class="storageDetails">2 TB Storage</li>
                <hr />
                <li class="userDetails">10 Users Allowed</p>
                <hr />
                <li class="sharingDetails">Send up to 20 GB</li>
                <hr />
                <button>Learn More</button>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
