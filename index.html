<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <script defer src="index.js"></script>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Pricing component</title>
</head>

<body>
  <div class="mainContainer">
    <div class="annualContainer">
      <div class="headingContainer">
        <h1 class="mainHeading">Our Pricing</h1>
        <div>
          <div class="planSelector">
            <span>Annually</span>
            <!--This label is for toggel button-->
            <label class="switch">
              <input type="checkbox" id="planToggler" />
              <span class="slider round"></span>
            </label>
            <span>Monthly</span>
          </div>
        </div>
      </div>
      <div class="pricingMainContainer">
        <ul class="pricingSubContainer">
          <li>
            <h2 class="planType">Basic</h2>
          </li>
          <li class="planPrice" id="basicPlanPrice"><span class="dollarSymbol">$</span> 199.99</li>
          <hr />
          <li class="storageDetails">500 GB Storage</li>
          <hr />
          <li class="userDetails">2 Users Allowed
          <li>
            <hr />
          <li class="sharingDetails">Send up to 3 GB</li>
          <hr />
          <li><button>Learn More</button></li>
        </ul>
        <ul class="pricingSubContainer">
          <li>
            <h2 class="planType">Professional</h2>
          </li>
          <li class="planPrice" id="professionalPlanPrice"><span class="dollarSymbol">$ </span> 249.99</li>
          <hr />
          <li class="storageDetails">1 TB Storage</li>
          <hr />
          <li class="userDetails">5 Users Allowed
          <li>
            <hr />
          <li class="sharingDetails">Send up to 10 GB</li>
          <hr />
          <li><button class="button">Learn More</button></li>
        </ul>
        <ul class="pricingSubContainer">
          <li>
            <h2 class="planType">Master</h2>
          </li>
          <li class="planPrice" id="masterPlanPrice"><span class="dollarSymbol">$</span> 399.99</li>
          <hr />
          <li class="storageDetails">2 TB Storage</li>
          <hr />
          <li class="userDetails">10 Users Allowed
          <li>
            <hr />
          <li class="sharingDetails">Send up to 20 GB</li>
          <hr />
          <li><button class="button">Learn More</button></li>
        </ul>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
